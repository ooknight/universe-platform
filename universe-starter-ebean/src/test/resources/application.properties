spring.datasource.url=jdbc:h2:mem:demo_db;DB_CLOSE_DELAY=-1;
spring.datasource.username=sa
spring.datasource.password=sa
spring.datasource.hikari.auto-commit=false
#
universe.ebean.default-enum-type=string
universe.ebean.disable-lazy-loading=true
universe.ebean.expression-equals-with-null-as-noop=true
universe.ebean.slow-query-millis=5000
universe.ebean.encrypt-secret=123456
#
logging.level.io.ebean=trace
